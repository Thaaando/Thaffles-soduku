<body>
    <div class="toolbar">
        <div class="row space-between w-100">
            <p class="title">Thaffles</p>

            <button id="open-settings-btn">Settings</button>
        </div>
        
    </div>

    <div class="settings-menu" id="settings-menu">
        <div class="main-body">
            <div class="row w-100">
                <h2 class="text-center"> Settings</h2>
                <button id="close-settings-btn">Close</button>
            </div>


            <h3 class="setting-title">
                Themes
            </h3>
            <div class="site-colors row w-100">
                <div class="site-color dark" name="theme-dark" >

                </div>
                <div class="site-color baby-blue active" name="theme-baby-blue">

                </div>
                <div class="site-color baige" name="theme-baige">

                </div>
            </div>
            <h3 class="setting-title">
                Helpers
            </h3>
            <div class="row w-100">
                <span> 
                    Show number duplicates
                </span>
                <!-- Rounded switch -->
                <label class="switch">
                    <input type="checkbox" id="duplicate-switch" checked="true">
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="row w-100">
                <span> 
                    Show highlighted cells
                </span>
                <!-- Rounded switch -->
                <label class="switch">
                    <input type="checkbox" id="highlights-switch" checked="true">
                    <span class="slider round"></span>
                </label>
            </div>

            <div class="row w-100">
                <span> 
                    Show Completion Status
                </span>
                <!-- Rounded switch -->
                <label class="switch">
                    <input type="checkbox" id="completion-switch" checked="true">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
    </div>


    <div class="home-menu" id="home-menu">
        <p>Please pick your prefered difficulty, we have 420 puzzles to play</p>
        <button class="difficulty-btn" id="easy-dif-btn">Easy</button>
        <button class="difficulty-btn" id="medium-dif-btn">Medium</button>
        <button class="difficulty-btn" id="hard-dif-btn">Hard</button>

    </div>


    <div class="main-content" id="game-screen">



        <div class="message-bar" id="message-bar">
            <p class="message-text" id="message-text">
                Lorem Ipsum
            </p>
        </div>

        <div class="info-bar h-center" id="info-bar">

            <div class="row w-100">

                <p id="difficulty-txt">Easy</p>

                <div class="row timing">

                    <p class="hours" id="hour-txt">01: </p>
                    <p class="minutes" id="min-txt"> 00 </p>
                    <p>:</p>
                    <p class="seconds" id="sec-txt">00</p>
                </div>

                <div class="mistakes ml-3">
                    <p>Mistakes <span id="mistake-txt">0</span> /3</p>
                </div>
            </div>
        </div>
        <div class="pause-menu h-center" id="pause-menu">Paused!<button class="pause-btn">Resume</button></div>
        <div class="completion-status" id="completion-status">
            <p id="completion-text">
                <span id="completion-percentage">0</span>

                % Complete
            </p>

            <div class="progress-bar">
                <div id="progress-status">

                </div>
            </div>
        </div>
        <div class="parent-grid" id="parent-grid">

        </div>
